<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provisionamento de ONTs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1400px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .form-section {
            flex: 1;
            padding: 30px;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .code-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
            font-size: 0.9em;
        }

        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #f0f0f0;
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #6a0dad;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 13, 173, 0.5);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            color: #fff;
        }

        button.primary {
            background-color: #6a0dad; /* Roxo */
        }

        button.primary:hover {
            background-color: #5a009d;
        }

        button.secondary {
            background-color: #555;
        }

        button.secondary:hover {
            background-color: #666;
        }

        textarea {
            width: calc(100% - 20px);
            height: 400px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            resize: vertical;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #6a0dad;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 13, 173, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>VLAN 100</h1>
            <form id="ontForm">
                <div>
                    <label for="olt">OLT:</label>
                    <select id="olt" name="olt">
                        <option value="">Selecione a OLT</option>                        
                        <option value="HEL1">HEL1</option>
                        <option value="HEL2">HEL2</option>
                        <option value="MGP">MGP</option>
                        <option value="PQA1">PQA1</option>
                        <option value="PSV1">PSV1</option>
                    </select>
                </div>

                <div>
                    <label for="slot">SLOT:</label>
                    <select id="slot" name="slot">
                        <option value="">Selecione o Slot</option>
                        <script>
                            for (let i = 1; i <= 8; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div>
                    <label for="porta_pon">PORTA_PON:</label>
                    <select id="porta_pon" name="porta_pon">
                        <option value="">Selecione a Porta PON</option>
                        <script>
                            for (let i = 1; i <= 16; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div>
                    <label for="posicao">POSICAO:</label>
                    <select id="posicao" name="posicao">
                        <option value="">Selecione a Posição</option>
                        <script>
                            for (let i = 1; i <= 128; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div>
                    <label for="card_veip">CARD_VEIP:</label>
                    <select id="card_veip" name="card_veip">
                        <option value="">Selecione o Card VEIP</option>
                        <option value="14">14</option>
                        <option value="7">7</option>
                        <option value="1">1</option>
                    </select>
                </div>

                <div>
                    <label for="fabricante">FABRICANTE:</label>
                    <select id="fabricante" name="fabricante">
                        <option value="">Selecione o Fabricante</option>
                        <option value="ALCL">ALCL:</option>
                        <option value="ASKY">ASKY:</option>
                        <option value="CIOT">CIOT:</option>
                        <option value="FRKW">FRKW:</option>
                        <option value="GPON">GPON:</option>
                        <option value="HWTC">HWTC:</option>
                        <option value="INVP">INVP:</option>
                        <option value="MSTC">MSTC:</option>
                        <option value="NBEL">NBEL:</option>
                        <option value="PRKS">PRKS:</option>
                        <option value="SHLN">SHLN:</option>
                        <option value="TDTC">TDTC:</option>
                        <option value="TLCM">TLCM:</option>
                        <option value="VSOL">VSOL:</option>
                        <option value="YHTC">YHTC:</option>
                    </select>
                </div>

                <div>
                    <label for="serial_gpon">SERIAL_GPON:</label>
                    <input type="text" id="serial_gpon" name="serial_gpon" required>
                </div>

                <div>
                    <label for="vlan">VLAN:</label>
                    <select id="vlan" name="vlan" required>
                        <option value="">Selecione a OLT primeiro</option>
                    </select>
                </div>

                <div>
                    <label for="circuito">CIRCUITO:</label>
                    <input type="text" id="circuito" name="circuito" required>
                </div>

                <div>
                    <label for="cto">CTO:</label>
                    <input type="text" id="cto" name="cto" required>
                </div>

                <div>
                    <label for="cod">COD:</label>
                    <input type="text" id="cod" name="cod" required>
                </div>

                <div class="button-group">
                    <button type="button" class="primary" onclick="generateCode()">Gerar Código</button>
                    <button type="button" class="secondary" onclick="clearForm()">Limpar</button>
                </div>
            </form>
        </div>

        <div class="code-section">
            <h1>Código Gerado</h1>
            <textarea id="generatedCode" readonly></textarea>
            <button type="button" class="primary" onclick="copyCode()">Copiar Código</button>
        </div>
    </div>

        function updateVLANs() {
            const olt = document.getElementById('olt').value;
            const slot = parseInt(document.getElementById('slot').value);
            const portaPon = parseInt(document.getElementById('porta_pon').value);
            const vlanSelect = document.getElementById('vlan');
            vlanSelect.innerHTML = '<option value="">Selecione a VLAN</option>';

            if (olt && !isNaN(slot) && !isNaN(portaPon) && vlanData[olt]) {
                const filteredVlans = vlanData[olt].filter(
                    v => v.placa === slot && v.porta === portaPon
                );

                if (filteredVlans.length > 0) {
                    filteredVlans.forEach(v => {
                        const option = document.createElement('option');
                        option.value = v.vlan;
                        option.textContent = v.vlan;
                        vlanSelect.appendChild(option);
                    });
                } else {
                    vlanSelect.innerHTML = '<option value="">Nenhuma VLAN encontrada para esta combinação</option>';
                }
            } else {
                vlanSelect.innerHTML = '<option value="">Selecione OLT, Slot e Porta PON</option>';
            }
        }

        function generateCode() {

        function clearForm() {
            document.getElementById('ontForm').reset();
